<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>K-Hot Model Integration</title>
    <link rel="stylesheet" href="css/h2h.css">
    <script src="js/h2h.js"></script>
    <script type="text/javascript" src="resources/player_coef.json"></script>
  </head>
  <body>
    <form class = "col-element">
        <div class = "row-element">
            <div class = "col-element">
                <label for="home-team">Home Team Players:</label>

                <textarea id="home-team" name="home-team" rows="18" cols="35" placeholder = "Enter names on separate lines"></textarea>
            </div>

            <div class = "col-element">
                <label for="away-team">Away Team Players:</label>

                <textarea id="away-team" name="away-team" rows="18" cols="35" placeholder = "Enter names on separate lines"></textarea>
            </div>
        </div>
        <input type="submit" onclick="predictProba(); return false;">
    </form>
    <div>
        <h1 id="results-display"></h1>
    </div>
  </body>
</html>
