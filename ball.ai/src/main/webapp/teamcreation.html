<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Team Creator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <header class="pager-header">
        <h1>Ball.ai</h1>
    </header>
    <div class="row">
      <div class="column team-builder">
        <center><h2>Team builder</h2></center>
        <div class="chart left">
          <center><h2>PG</h2></center>
        </div>
        <div class="chart right">
        </div>
        <div class="chart left">
          <center><h2>SG</h2></center>
        </div>
        <div class="chart right">
        </div>
        <div class="chart left">
          <center><h2>SF</h2></center>
        </div>
        <div class="chart right">
        </div>
        <div class="chart left">
          <center><h2>PF</h2></center>
        </div>
        <div class="chart right">
        </div>
        <div class="chart left">
          <center><h2>C</h2></center>
        </div>
        <div class="chart right">
        </div>
        <button>create team</button>
        <div id="chart-container"></div>
      </div>
      <div class="column searchbar">
        <input type="text" id="searchQuery" onkeyup="searchFunction()" placeholder="Search for players..">
        <ul id="listPlayers">
          <li><a href="#"><img src="images/Lebron_James.jpg"/>Lebron James</a></li>
          <li><a href="#">Steph Curry</a></li>
          <li><a href="#">Anthony Davis</a></li>
          <li><a href="#">Avery Bradley</a></li>
          <li><a href="#">Dwight Howard</a></li>
        </ul>
      </div>
    </div>
    <br><p>Click <a href="/playerInfo">here</a> to view content generated by a servlet.</p>
  </body>
</html>
