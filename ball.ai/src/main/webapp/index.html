<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Team Creator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <header class="pager-header">
        <h1>Ball.ai</h1>
    </header>
    <div class="row">
      <div class="column team-builder">
        <center><h2>Team builder</h2></center>
        <form>
          <div class="chart left">
            <center><h2>PG</h2></center>
          </div>
          <div class="chart right">
            <input placeholder="Enter a player" id="player-input0" cols="30" rows="3"></input>
            <input type="number" placeholder="Enter a season year" id="year-input0" cols="30" rows="3"></input>
            <input type="button" onclick="choosePlayer(0); return false;" />
          </div>
          <div class="chart left">
            <center><h2>SG</h2></center>
          </div>
          <div class="chart right">
            <input placeholder="Enter a player" id="player-input1" cols="30" rows="3"></input>
            <input type="number" placeholder="Enter a season year" id="year-input1" cols="30" rows="3"></input>
            <input type="button" onclick="choosePlayer(1); return false;" />
          </div>
          <div class="chart left">
            <center><h2>SF</h2></center>
          </div>
          <div class="chart right">
            <input placeholder="Enter a player" id="player-input2" cols="30" rows="3"></input>
            <input type="number" placeholder="Enter a season year" id="year-input2" cols="30" rows="3"></input>
            <input type="button" onclick="choosePlayer(2); return false;" />
          </div>
          <div class="chart left">
            <center><h2>PF</h2></center>
          </div>
          <div class="chart right">
            <input placeholder="Enter a player" id="player-input3" cols="30" rows="3"></input>
            <input type="number" placeholder="Enter a season year" id="year-input3" cols="30" rows="3"></input>
            <input type="button" onclick="choosePlayer(3); return false;" />
          </div>
          <div class="chart left">
            <center><h2>C</h2></center>
          </div>
          <div class="chart right">
            <input placeholder="Enter a player" id="player-input4" cols="30" rows="3"></input>
            <input type="number" placeholder="Enter a season year" id="year-input4" cols="30" rows="3"></input>
            <input type="button" onclick="choosePlayer(4); return false;" />
          </div>
        </form>
        <button>create team</button>
        <div id="chart-container"></div>
      </div>
      <div class="column searchbar">
        <input type="text" id="searchQuery" onkeyup="search()" placeholder="Search for players.." list="list">
        <datalist id="list">

        </datalist>
      </div>
    </div>
    <br><p>Click <a href="/playerInfo">here</a> to view content generated by a servlet.</p>
  </body>
</html>
